{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="first-name" placeholder="First Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="last-name" placeholder="Last Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="new-password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                    <div class="control">
                        <input class="input" type="password" name="confirm-password" placeholder="Confirm Password">
                    </div>
                </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="street-address" placeholder="Street Address">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="city" placeholder="City">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="state" placeholder="State">
                </div>
            </div>

            <button class="button is-block is-info is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
