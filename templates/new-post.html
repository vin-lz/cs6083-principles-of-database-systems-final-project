{% extends "base.html" %}

{% block content %}
<div class="column is-6 is-offset-3">
    <h3 class="title">New Post</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/new-post">
            <div class="field">
                <label class="label has-text-left">Title</label>
                <div class="control">
                    <input required class="input" type="text" name="title" placeholder="Title" autofocus="">
                </div>
            </div>

            <div class="field">
                <label class="label has-text-left">Content</label>
                <div class="control">
                    <textarea required class="textarea" name="content" placeholder="Write something here"></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label has-text-left">Latitude</label>
                <div class="control">
                    <input class="input" type="number" name="latitude" placeholder="Latitude (optional)" autofocus="">
                </div>
            </div>

            <div class="field">
                <label class="label has-text-left">Longitude</label>
                <div class="control">
                    <input class="input" type="number" name="longitude" placeholder="Longitude (optional)">
                </div>
            </div>
            <div class="field">
                <div class="control level">
                    <label class="radio">
                        <input checked type="radio" name="visibility" value="hood">
                        Hood
                    </label>

                    <label class="radio">
                        <input type="radio" name="visibility" value="block">
                        Block
                    </label>

                    <label class="radio">
                        <input type="radio" name="visibility" value="friend">
                        Friend
                    </label>

                    <label class="radio">
                        <input type="radio" name="visibility" value="direct">
                        Direct
                    </label>
                    <label>
                        <input class="input level-right" type="email" name="direct-email"
                            placeholder="Email to direct message">
                    </label>
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <button class="button is-info">Post</button>
                </p>
                <p class="control">
                    <button class="button is-info" onclick="goBack()">Back</button>
                </p>
            </div>

        </form>
    </div>
</div>
{% endblock %}
